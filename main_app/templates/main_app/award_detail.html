{% extends 'base.html' %}
{% block content %}

<h1>Award Details</h1>

<div class="row">
    <div class="col s6 col-offset-3">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ award.category }}</span>
                <p>Result: {{ award.result }}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'awards_update' awards.id %}">Edit</a>
                <a href="{% url 'awards_delete' awards.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
