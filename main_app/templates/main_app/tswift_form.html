{% extends 'base.html' %}
{% block content %}

    {% if object %}
    <h2>Edit <span class="teal-text">{{object.name}}</span></h2>
    {% else %}
    <h2>Add a Taylor</h2>
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <br>
        <input type="submit" value="NICE!" class="btn">
    </form>
{% endblock %}
