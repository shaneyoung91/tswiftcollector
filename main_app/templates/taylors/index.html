{% extends 'base.html' %}
{% block content %}

{% for taylor in taylors %}
    <div class="card">
        <div class="card-content">
        <span class="card-title">{{ taylor.name }}</span>
        <p>Release Year: {{ taylor.year }}</p>
        <p>Popular Songs: {{ taylor.songs }}</p>
        </div>
    </div>
{% endfor %}

{% endblock %}
